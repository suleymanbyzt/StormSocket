name: CI

on:
  push:
    branches: [master, feature/ci-pipeline]
  pull_request:
    branches: [master]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  CI_TFM: net6.0;net7.0;net8.0;net9.0

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: fast-actions/setup-dotnet@v1
        with:
          sdk-version: |
            6.0.x
            7.0.x
            8.0.x
            9.0.x

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: ${{ runner.os }}-nuget-

      - name: Restore
        run: dotnet restore -p:TargetFrameworks=${{ env.CI_TFM }}

      - name: Build
        run: dotnet build --no-restore --configuration Release -warnaserror -p:TargetFrameworks=${{ env.CI_TFM }}

      - name: Test
        run: dotnet test --no-build --configuration Release

      - name: Pack
        run: dotnet pack --no-build --configuration Release -p:TargetFrameworks=${{ env.CI_TFM }}
